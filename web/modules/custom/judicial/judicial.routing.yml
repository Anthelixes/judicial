judicial.glossary:
  path: '/glossary'
  defaults:
    _controller: '\Drupal\judicial\Controller\JudicialController::glossary'
    _title: 'Glossary'
  requirements:
    _permission: 'access content'

judicial.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\judicial\Controller\JudicialController::home'
    _title: 'Judicial Portal'
  requirements:
    _permission: 'access content'

judicial.elearning:
  path: '/elearning'
  defaults:
    _controller: '\Drupal\judicial\Controller\JudicialController::elearning'
    _title: 'E-learning'
  requirements:
    _permission: 'access content'

judicial.download_xls:
  path: '/glossary/download.xls'
  defaults:
    _controller: '\Drupal\judicial\Controller\SpreadSheetController::downloadXls'
    _title: 'Download Glossary terms in Excel format'
  requirements:
    _permission: 'access content'
